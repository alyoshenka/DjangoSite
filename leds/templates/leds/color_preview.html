
<h3>Colors:</h3>
<p>Current Color: {{ current_color }}</p>
<br>
<a href='colors/'>View colors</a><br>
<br>

{% for color in colors %}
<form class='led' action='colorClick/{{ color.label }}/' method='GET'>
    <button class='color' type='submit' onclick="changeCurrentColor(
        this, '{{ color.json }}')">{{ color.label }}</button>
</form>
{% endfor %}
